本页面简要介绍了 Chrome 扩展程序，并逐步介绍了“Hello, World!”的创建过程。延期。

#关于扩展
扩展程序是自定义浏览体验的小型软件程序。它们让用户可以通过多种方式定制 Chrome 的功能和行为，提供以下内容：

生产力工具
网页内容丰富
信息聚合
乐趣和游戏
这些只是扩展可以做的许多事情的几个例子。请参阅Chrome 网上应用店以查看数千个已发布扩展程序的不同示例。
